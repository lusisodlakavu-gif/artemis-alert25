          schedule();

    function schedule() {
      setInterval(() => {
        const diff = launchTime - new Date();
        if (diff > 0 && diff < 3600000) {
          new Notification("ðŸš€ Artemis II Launch Soon", {
            body: "Less than 1 hour to liftoff.",

          });
        }
      }, 60000);
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
